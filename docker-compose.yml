services:
  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: shababco-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # MailCatcher - Email Testing
  # ================================
  mailcatcher:
    image: sj26/mailcatcher:latest
    container_name: shababco-mailcatcher
    restart: unless-stopped
    ports:
      - "1080:1080" # Web UI
      - "1025:1025" # SMTP server

  # ================================
  # Backend API (Development)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development # Use development stage with hot reload
    image: shababco-backend:dev
    container_name: shababco-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # Hot reload - mount source code
      - ./backend/app:/app/app:ro
      # Uncomment to enable live script editing
      # - ./backend/scripts:/app/scripts:ro
    env_file:
      - .env
    environment:
      # Override .env with Docker service names
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=mailcatcher
      - SMTP_PORT=1025
      # Development overrides
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - BACKEND_CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8000
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8000/api/v1/utils/health-check/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ================================
# Volumes
# ================================
volumes:
  redis-data:
    name: shababco-redis-data

# ================================
# Networks
# ================================
networks:
  default:
    name: shababco-network
    driver: bridge
